<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="stats">
        <div id="health-bar-container">
            <div id="health-bar"></div>
        </div>
        <div id="coins">Coins: 0</div>
        <div id="wave">Wave: 1</div>
    </div>
    <div class="upgrade-buttons">
        <button onclick="upgradeDamage()">Upgrade Damage (Cost: <span id="damage-cost">10</span>)</button>
        <button onclick="upgradeAttackSpeed()">Upgrade Attack Speed (Cost: <span id="attackSpeed-cost">20</span>)</button>
        <button onclick="upgradeRange()">Upgrade Range (Cost: <span id="range-cost">10</span>)</button>
        <button onclick="upgradeHealth()">Upgrade Health (Cost: <span id="health-cost">5</span>)</button>
        <button onclick="upgradeHealthRegen()">Upgrade Health Regen (Cost: <span id="healthRegen-cost">15</span>)</button>
        <button onclick="upgradeMultiShot()">Upgrade MultiShot (Cost: <span id="multiShot-cost">50</span>)</button>
        <button onclick="upgradeMoreRobots()">Upgrade More Robots (Cost: <span id="moreRobots-cost">100</span>)</button>
    </div>
    <button id="reset-button" onclick="resetPlayerData()">Reset Player Data</button>
</body>
</html>
